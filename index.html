<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style type="text/css">
	  /* 隐藏默认的搜索框 */
	  #docsify-search-box {
	    display: none;
	  }
	   
	  /* 添加自定义的搜索框容器 */
	  .search-box-wrapper {
	    display: flex;
	    align-items: center;
	    margin-left: auto;
	  }
	   
	  /* 创建一个新的搜索框容器，并添加自定义的搜索框 */
	  .search-box-wrapper .search-input {
	    position: relative;
	    margin-left: 10px; /* 根据需要调整间距 */
	  }
  </style>
</head>
<body>
  <nav>
    <a href="#/home/home">首页</a>
    <a href="#/guide/guide">指南</a>
  </nav>
  <div data-app id="main">加载中...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
	  el: '#main',
	  loadSidebar: true,
	  subMaxLevel: 1,
	  loadNavbar: true,
	  coverpage: true,
	  onlyCover: true,
	  disqus: 'shortname',
	  auto2top: true,
	  mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
	  search: 'auto', // 默认值
	  // 完整配置参数
	  search: {
		paths: 'auto',
	  	maxAge: 86400000,//过期时间,单位毫秒,默认一天
	  	paths: [], // or 'auto'
	  	placeholder: '请输入搜索关键字',
	  	noData: '没有搜到呦!',
	  	depth: 3,
	  	hide: ['.nav'],
	  	// 配置搜索框的位置
	  	position: 'right'
	  },
	  //分页
	  pagination: {
	      previousText: '上一节',
	      nextText: '下一节',
	      crossChapter: true,
	      crossChapterText: true,
	  },
	  //代码一键复制
	  copyCode: {
	      buttonText: '复制',
	      errorText: 'Error',
	      successText: '复制成功'
	  },
	  count:{
	    countable:true,
	    fontsize:'0.9em',
	    color:'rgb(90,90,90)',
	    language:'chinese'
	  },
	  plugins: [
        /*来必力评论*/
        function (hook, vm) {
          // load livere
          hook.beforeEach(function(content) {
            var comment = "<div id='lv-container' data-id='city' data-uid='MTAyMC80MzA4MC8xOTYyNg=='></div>\n\n----\n"
            return content + comment;
          });

          hook.doneEach(function() {
            (function(d, s) {
              var j, e = d.getElementsByTagName(s)[0];
              if (typeof LivereTower === 'function') { return; }
              j = d.createElement(s);
              j.src = 'https://cdn-city.livere.com/js/embed.dist.js';
              j.async = true;
              e.parentNode.insertBefore(j, e);
            })(document, 'script');
          });
        },
      ],
	  'flexible-alerts': {
	    style: 'flat',
		comment: {
			label: "Comment", 
			// localization
			label: {
			  '/en-GB/': 'Comment',
			  '/': 'Kommentar'
			}, 
			// Assuming that we use Font Awesome
			icon: "fas fa-comment",
			className: "info"
		}

	  },
	  markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }


    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--代码复制-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!--图片缩放-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!--卜蒜子访问统计-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@1.8.0/viz.js"></script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>
  
  <!--不同代码的高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-cpp.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs@1.23.0/components.js"></script>
  

</body>
</html>
